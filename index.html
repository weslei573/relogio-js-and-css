<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="profession-container">
    <div class="profession-box">
      <div class="profession" style="--i:0;">
        <h3 class="n9">9</h3>
      </div>
      <div class="profession" style="--i:1;">
        <h3 class="n10">10</h3>
      </div>
      <div class="profession" style="--i:2;">
        <h3 class="n11">11</h3>
      </div>
      <div class="profession" style="--i:3;">
        <h3 class="n12">12</h3>
      </div>
      <div class="profession" style="--i:4;">
        <h3 class="n1">1</h3>
      </div>
      <div class="profession" style="--i:5;">
        <h3 class="n2">2</h3>
      </div>
      <div class="profession" style="--i:6;">
        <h3 class="n3">3</h3>
      </div>
      <div class="profession" style="--i:7;">
        <h3 class="n4">4</h3>
      </div>
      <div class="profession" style="--i:8;">
        <h3 class="n5">5</h3>
      </div>
      <div class="profession" style="--i:9;">
        <h3 class="n6">6</h3>
      </div>
      <div class="profession" style="--i:10;">
        <h3 class="n7">7</h3>
      </div>
      <div class="profession" style="--i:11;">
        <h3 class="n8">8</h3>
      </div>
    </div>

  </div>

  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
